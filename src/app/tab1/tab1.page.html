<app-my-header name="Лабораторна робота 1"/>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання 1</ion-card-title>
    </ion-card-header>
<ion-card-content>
  <p> Задано три числа. Якщо всі вони непарні, то знайти їх суму. В іншому випадку – середнє арифметичне.</p>
  <br>
  <ion-input label="Введіт перше число" type="number" id="a" label-placement="floating" fill="outline" placeholder="Введіт перше число" #Inputa></ion-input>
  <br>
  <ion-input label="Введіт друге число" type="number" id="b" label-placement="floating" fill="outline" placeholder="Введіт друге число" #Inputb></ion-input>
  <br>
  <ion-input label="Введіт третє число" type="number" id="c" label-placement="floating" fill="outline" placeholder="Введіт трете число" #Inputc></ion-input>
  <ion-button expand="block" (click)="res(Inputa.value,Inputb.value, Inputc.value)">
    <ion-icon slot="start" name="color-wand-outline"></ion-icon>
    Розрахунок
  </ion-button>
  <ion-item>
    <p>Реузльтат обчисленя {{d}}</p>
  </ion-item>
</ion-card-content>
  </ion-card>
</ion-content>
